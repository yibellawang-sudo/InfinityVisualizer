<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Infinity Visualizer</title>
        <link rel="stylesheet" href="visualizer.css">
    </head>
    <body>
        <h1>Infinity Visualizer</h1>
        <div class="controls">
            <select id="fractalType">
                <option value="0">Mandelbrot/Multibrot</option>
                <option value="1">Julia</option>
                <option value="2">Burning Ship</option>
            </select>
            <label>Zoom: <input type="range" id="zoom" min="1" max="500" value="200"></label>
            <label>Julia cx: <input type="range" id="juliaCx" min="-1" max="1" step="0.001" value="-0.7"></label>
            <label>Julia cy: <input type="range" id="juliaCy" min="-1" max="1" step="0.001" value="0.27015"></label>
            <label>Power: <input type="range" id="power" min="2" max="9" step="0.1" value="2"></label>
        </div>
        <canvas id="fractalCanvas"></canvas>
        <div id="infoBox">
            <h2>Fractals Info</h2>
            <div id="fractalDescription"></div>
        </div>
        <script src="renderer.js"></script>
    </body>
</html>
