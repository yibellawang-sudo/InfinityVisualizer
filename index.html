<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Infinity Visualizer</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Infinity Visualizer</h1>
        <div class="controls">
            <label>Mandelbrot <input type="radio" name="fractal" value="mandelbrot" checked></label>
            <label>Julia <input type="radio" name="fractal" value="julia"></label>
            <label>Zoom: <input type="range" id="zoom" min="1" max="500" value="200"></label>
            <label>Julia cx: <input type="range" id="juliaCx" min="-1" max="1" step="0.001" value="-0.7"></label>
            <label>Julia cy: <input type="range" id="juliaCy" min="-1" max="1" step="0.001" value="0.27015"></label>
        </div>
        <canvas id="fractalCanvas"></canvas>
        <script src="renderer.js"></script>
    </body>
</html>
